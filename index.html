<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="description" content="在线图片压缩工具 - 简单易用的图片压缩网站">
    <meta name="keywords" content="图片压缩,在线工具,图片优化">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header>
        <nav>
            <h1>✨ 图片压缩小助手 ✨</h1>
        </nav>
    </header>

    <main>
        <!-- 图片上传区域 -->
        <section class="upload-section">
            <div class="upload-box" id="uploadBox">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <div class="upload-content">
                    <img src="./upload-icon.svg" alt="上传图标">
                    <p>点击这里上传图片 ʕ•ᴥ•ʔ</p>
                    <p class="sub-text">支持 PNG、JPG 格式 (｡♥‿♥｡)</p>
                </div>
            </div>
        </section>

        <!-- 压缩设置区域 -->
        <section class="compress-settings">
            <div class="quality-control">
                <label for="quality">压缩程度 ♪</label>
                <input type="range" id="quality" min="0" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
        </section>

        <!-- 预览区域 -->
        <section class="preview-section">
            <div class="preview-container">
                <div class="preview-box">
                    <h3>原图 ⭐</h3>
                    <img id="originalPreview" alt="原图预览">
                    <div class="file-info">
                        <span id="originalSize">大小: -- MB</span>
                    </div>
                </div>
                <div class="preview-box">
                    <h3>压缩后 ✨</h3>
                    <img id="compressedPreview" alt="压缩预览">
                    <div class="file-info">
                        <span id="compressedSize">大小: -- MB</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 下载按钮 -->
        <section class="download-section">
            <button id="downloadBtn" class="download-btn" disabled>
                下载压缩后的图片 (◕‿◕✿)
            </button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.0/dist/browser-image-compression.js"></script>
    <script src="./script.js"></script>

    <footer>
        <p>© 2024 图片压缩工具 - 所有权利保留</p>
    </footer>
</body>
</html>
